<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header-->
    <header>
        <ul class="fixed">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </header>
    <!--fine header-->

    <!--main-->
    <main class="container">
        <!--sezione rossa-->
        <section id="rosso">
            <ul class="fixed">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <div class="centered">
                <img src="img/01.png" alt="img01">
                <h2>il nostro modello di punta</h2>
            </div>
        </section>
        <!--fine sezione rossa-->

        <!--sezione verde-->
        <section id="verde">
            <div class="centered">
                <img src="img/02.png" alt="img01">
                <h2>il nostro modello di punta</h2>
            </div>
        </section>
        <!--fine sezione verde-->

        <!--sezione gialla-->
        <section id="giallo">
            <div class="centered">
                <img src="img/03.png" alt="img01">
                <h2><span>il nostro modello di punta</span></h2>
            </div>
        </section>
        <!--fine sezione gialla-->
    </main>

    <!--fine main-->
    
</body>
</html>
